server {
  listen        80;
  server_name   gems.kaos.io;

  rewrite ^ http://gems.kaos.st$request_uri? permanent;
}

server {
  listen        443 ssl http2;
  server_name   gems.kaos.io;

  ssl on;
  ssl_certificate     /etc/webkaos/ssl/kaos_io-chain.crt;
  ssl_certificate_key /etc/webkaos/ssl/kaos_io.key;

  rewrite ^ https://gems.kaos.st$request_uri? permanent;
}

server {
  listen        80;
  server_name   gems.kaos.st;

  access_log  /var/log/webkaos/gems/access.log  main;
  error_log   /var/log/webkaos/gems/error.log   warn;

  large_client_header_buffers 4 8k;

  resolver  1.1.1.1;

  client_body_timeout   30;
  client_header_timeout 30;
  send_timeout          90;

  location = /api/v1/dependencies {
    proxy_pass  https://api.rubygems.org/api/v1/dependencies;

    proxy_set_header   Host             api.rubygems.org;
    proxy_set_header   X-Real-IP        $remote_addr;
    proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

    proxy_connect_timeout      90;
    proxy_send_timeout         90;
    proxy_read_timeout         90;

    proxy_buffer_size          4k;
    proxy_buffers              4 32k;
    proxy_busy_buffers_size    64k;
    proxy_temp_file_write_size 64k; 
  }

  location ~ /(.*\.gz)$ {
    root        /srv/gems/data;
    error_page  404 = @fetch_spec;
  }

  location /versions {
    root        /srv/gems/data;
    error_page  404 = @fetch_versions;
  }

  location /quick/ {
    root        /srv/gems/data;
    error_page  404 = @fetch_quick;
  }

  location /gems/ {
    root        /srv/gems/data;
    error_page  404 = @fetch_gems;
  }

  location @fetch_spec {
    internal;

    proxy_pass  https://api.rubygems.org/$1;

    proxy_connect_timeout      90;
    proxy_send_timeout         90;
    proxy_read_timeout         90;

    proxy_buffer_size          4k;
    proxy_buffers              4 32k;
    proxy_busy_buffers_size    64k;
    proxy_temp_file_write_size 64k;
  }

  location @fetch_versions {
    internal;

    proxy_set_header   Host             rubygems.org;
    proxy_set_header   X-Real-IP        $remote_addr;
    proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

    proxy_pass  https://rubygems.org/versions$1;

    proxy_connect_timeout      90;
    proxy_send_timeout         90;
    proxy_read_timeout         90;

    proxy_buffer_size          4k;
    proxy_buffers              4 32k;
    proxy_busy_buffers_size    64k;
    proxy_temp_file_write_size 64k;
  }

  location @fetch_quick {
    internal;

    proxy_set_header   Host             rubygems.org;
    proxy_set_header   X-Real-IP        $remote_addr;
    proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

    proxy_pass  https://api.rubygems.org;

    proxy_store                on;
    proxy_store_access         user:rw group:rw all:r;

    proxy_connect_timeout      90;
    proxy_send_timeout         90;
    proxy_read_timeout         90;

    proxy_buffer_size          4k;
    proxy_buffers              4 32k;
    proxy_busy_buffers_size    64k;
    proxy_temp_file_write_size 64k;

    root               /srv/gems/data/;
    proxy_temp_path    /srv/gems/temp;
  }

  location @fetch_gems {
    internal;

    proxy_set_header   Host             rubygems.org;
    proxy_set_header   X-Real-IP        $remote_addr;
    proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

    proxy_pass  https://api.rubygems.org;

    proxy_store                on;
    proxy_store_access         user:rw group:rw all:r;

    proxy_connect_timeout      90;
    proxy_send_timeout         90;
    proxy_read_timeout         90;

    proxy_buffer_size          4k;
    proxy_buffers              4 32k;
    proxy_busy_buffers_size    64k;
    proxy_temp_file_write_size 64k;

    root               /srv/gems/data/;
    proxy_temp_path    /srv/gems/temp;
  }

  location / {
    root /srv/gems;
  }
}

